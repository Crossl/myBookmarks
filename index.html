<!DOCTYPE html>
<html lang="Cross">
<head>
    <title>键盘导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainXXXXX">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }
        var hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            r: 'renren.com',
            t: 'tianya.com',
            y: 'yahoo.com',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: undefined,
            a: 'acfun.tv',
            s: 'souhu.com',
            z: 'zhihu.com',
            m: 'www.mcdonalds.com.cn'
        }
        // 去除localStorage中的zzz对应的hash
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInLocalStorage)(
            hash = hashInLocalStorage
        )

        //遍历keys，生成kbd标签
        index = 0 
        while(index< keys['length']){
            divXXXXX = document.createElement('div')
            mainXXXXX.appendChild(divXXXXX)
            row = keys[index]
            index2 = 0
            while(index2< row['length']){
                kdbXXXXX = document.createElement('kbd')
                kdbXXXXX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(xzkjcnxlkcjlk){
                    //xzkjcnxlkcjlk['target']就是用户点击的元素
                    key = xzkjcnxlkcjlk['target']['id']//qwert
                    x = prompt('给我一个网址')
                    hash[key] = x
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)
                }
                kdbXXXXX.appendChild(buttonX)
                divXXXXX.appendChild(kdbXXXXX)
                index2 = index2 + 1
            }
            index = index + 1
            }
            document.onkeypress = function(xzkjcnxlkcjlk){
                key = xzkjcnxlkcjlk['key']
                website = hash[key]
                window.open('http://'+website,'_blank')
        }
    </script>
</body>
</html>
