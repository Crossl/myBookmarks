<!DOCTYPE html>
<html lang="Cross">
<head>
    <title>键盘导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main">

        </div>
    </main>
    <footer></footer>
    <script>
        //1.初始化数据
        var keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }
        var hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            r: 'renren.com',
            t: 'tianya.com',
            y: 'yahoo.com',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: undefined,
            a: 'baidu.com',
            s: 'souhu.com',
            z: 'zhihu.com',
            m: 'www.mcdonalds.com.cn'
        }
        // 去除localStorage中的zzz对应的hash
        var hashInLocalStorage = getFromLocalStorage('zzz')
        if (hashInLocalStorage)(
            hash = hashInLocalStorage
        )

        //2.生成键盘
        //遍历keys，生成kbd标签
        var index = 0 
        while(index< keys['length']){
            var div = tag('div')
            div.className = 'row'
            main.appendChild(div)
            var row = keys[index]
            var index2 = 0
            while(index2< row['length']){
                var kbd = tag('kbd')
                var span = tag('span')
                span.className = 'text'
                span.textContent = row[index2]
                kbd.className = 'key'
                var button = tag('button')
                button.textContent = '编辑'
                button.id = row[index2]
                var img = tag('img')
                if(hash[row[index2]]){
                    img.src = 'http://' + hash[row[index2]] + '/favicon.ico'
                }else{
                    img.src = '//i.loli.net/2019/01/20/5c4434be72bf2.png'
                }
                img.onerror = function(xxx){
                    xxx.target.src = '//i.loli.net/2019/01/20/5c4434be72bf2.png'
                }


                button.onclick = function(xzkjcnxlkcjlk){
                    //xzkjcnxlkcjlk['target']就是用户点击的元素
                    var button2 = xzkjcnxlkcjlk['target']
                    var img2 = button2.previousSibling
                    var key = button2['id']//qwert
                    var x = prompt('给我一个网址')
                    hash[key] = x
                    img2.src = 'http://' + x + '/favicon.ico'
                    img2.onerror = function(xxx){
                    xxx.target.src = '//i.loli.net/2019/01/20/5c4434be72bf2.png'
                }
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)
                }
                kbd.appendChild(span)
                kbd.appendChild(img)
                kbd.appendChild(button)
                div.appendChild(kbd)
                index2 = index2 + 1
            }
            index = index + 1
            }
            
            //3.监听键盘
            document.onkeypress = function(xzkjcnxlkcjlk){
                var key = xzkjcnxlkcjlk['key']
                var website = hash[key]
                window.open('http://'+website,'_blank')
        }


        function getFromLocalStorage(name){
            return JSON.parse(localStorage.getItem(name) || 'null')
        }
        function tag(tagName){
            return document.createElement(tagName)
        }
    </script>
</body>
</html>
